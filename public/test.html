<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalakritam Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #002f2f;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            color: #c38f21;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(195, 143, 33, 0.1);
            border: 1px solid #c38f21;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .loading {
            color: #c38f21;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Kalakritam</h1>
        <div class="status">
            <div class="loading">Website is loading...</div>
            <p>If you can see this page, the basic deployment is working.</p>
            <p>The React application should load momentarily.</p>
        </div>
        <div id="debug-info"></div>
    </div>

    <script>
        console.log('Test page loaded');
        
        // Add some debugging info
        const debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML = `
            <div class="status">
                <h3>Debug Information:</h3>
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>Host:</strong> ${window.location.host}</p>
                <p><strong>Path:</strong> ${window.location.pathname}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            </div>
        `;

        // Check if the main React app exists
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                debugInfo.innerHTML += `
                    <div class="status" style="border-color: #ff6b6b; background: rgba(255, 107, 107, 0.1);">
                        <h3>‚ö†Ô∏è React App Not Loading</h3>
                        <p>The React application failed to initialize.</p>
                        <p>Check the browser console for JavaScript errors.</p>
                    </div>
                `;
            } else if (root && root.innerHTML.trim() !== '') {
                debugInfo.innerHTML += `
                    <div class="status" style="border-color: #4ecdc4; background: rgba(78, 205, 196, 0.1);">
                        <h3>‚úÖ React App Loaded</h3>
                        <p>The React application initialized successfully.</p>
                    </div>
                `;
            }
        }, 3000);
    </script>
</body>
</html>
